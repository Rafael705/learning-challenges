<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/Aulas/Aula5/exer10/css/exer10.css">
</head>
<body>
    <h1>Exercício 10</h1>
    <form id="form-container">
        <h2>Calculadora</h2>
        <label for="numero1">numero 1</label><br>
        <input type="number" id="num1" placeholder="Número 1" required><br>
        <label for="numero2">numero 2</label><br>
        <input type="number" id="num2" placeholder="Número 2" required>
        <section id="operation" required>
            <button type="button" value="add">+</button>
            <button type="button" value="subtract">-</button>
            <button type="button" value="multiply">*</button>
            <button type="button" value="divide">/</button>
       </section>
        <button type="submit">Calcular</button>
        <div id="result"></div>
    </form>
    <script src="/Aulas/Aula5/exer10/js/exer10.js"></script>
</body>
</html>
