<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exerc√≠cio 5</h1>
    <form id="imc">
        <h2>Calculadora de IMC</h2>
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" required min="1" step="0.1" /> <br>
        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" required min="0.5" step="0.01" /> <br><br>

        <label>Sexo: </label>
        <input type="radio" id="masculino" name="sexo" value="M/m" required />
        <label for="masculino">Masculino</label>
        <input type="radio" id="feminino" name="sexo" value="F/f" />
        <label for="feminino">Feminino</label><br /><br />

        <button type="button" id="calcularBtn">Calcular IMC</button>
        <p id="resultado"></p>
    </form>
    <script src="/exer5/js/exer5.js"></script>

</body>
</html>
