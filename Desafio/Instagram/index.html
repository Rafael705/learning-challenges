<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="/Instagram/css/style.css" />
    <link rel="shortcut icon" href="/Instagram/img/favicon.png" type="image/x-icon" />
</head>
<body>
    <main>
        <section id="main-container">
            <div id="banner-container">
                <img src="/Instagram/img/banner2.png" alt="Crie uma conta no Instagram" />
            </div>
            <section id="login-container">
                <div id="login-box">
                    <img id="logo-insta" src="/Instagram/img/logo_instagram.png" alt="Instagram" />
                    <form id="login-form" action="">
                        <input type="text" name="username" placeholder="Número de telefone, usuário ou e-mail" />
                        <input type="password" name="password" placeholder="Senha" />
                        <button type="submit">Entrar</button>
                    </form>
                    <div id="or-container" class="separator">
                        <div class="line"></div>
                        <span id="or-text">Ou</span>
                        <div class="line"></div>
                    </div>
                    <div id="facebook-login">
                        <a href="#">
                            <img src="/Instagram/img/logo_facebook.svg" alt="Facebook Login" />
                            <span>Entrar com o Facebook</span>
                        </a>
                    </div>
                    <a href="#" id="forgot-password">Esqueceu a senha?</a>
                </div>
                <div id="signup-box">
                    <span>Não tem uma conta? <a href="#">Cadastre-se</a></span>
                </div>
                <div id="get-app">
                    <span>Obtenha o aplicativo.</span>
                    <div id="app-links">
                        <a href="#"><img src="/Instagram/img/apple_btn.png" alt="Apple Store" /></a>
                        <a href="#"><img src="/Instagram/img/gplay_btn.png" alt="Google Play" /></a>
                    </div>
                </div>
            </section>
        </section>
    </main>
    <footer>
        <nav>
            <ul id="footer-links">
                <li><a href="#">Meta</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Ajuda</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">Privacidade</a></li>
                <li><a href="#">Termos</a></li>
                <li><a href="#">Principais Contas</a></li>
                <li><a href="#">Hashtags</a></li>
                <li><a href="#">Localização</a></li>
                <li><a href="#">Instagram Lite</a></li>
            </ul>
        </nav>
        <p id="copyright">&copy;2022 Instagram from Meta</p>
    </footer>
</body>
</html>
