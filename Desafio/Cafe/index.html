<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/Cafe/style.css">
</head>
<body>
    <main class="container">
        <div class="card">
            <div class="card-image">
                <h1 class="card-heading">
                    Iniciar
                    <small>Deixe-nos criar sua conta</small>
                </h1>
            </div>
        </div>
        <form class="card-form">
            <div class="input">
                <input type="text" class="input-field" required placeholder="">
                <label class="input-label">Nome completo</label>
            </div>
            <div class="input">
                <input type="email" class="input-field" required placeholder=" ">
                <label class="input-label">E-mail</label>
            </div>
            <div class="input">
                <input type="password" class="input-field" required placeholder=" ">
                <label class="input-label">Senha</label>
            </div>
            <div class="action">
                <button class="action-button">Iniciar</button>
            </div>
            <div class="card-info">
                <p>Ao se inscrever você concorda com nossos 
                   <a href="#">Termos e condições</a>
                </p>
            </div>
        </form>
    </main>
</body>
</html>
